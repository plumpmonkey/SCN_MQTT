# Mosquitto MQTT Broker Configuration for Light Controller Challenge
#

# Network settings - listen on all interfaces
listener 1883 0.0.0.0

# Logging
log_dest file /tmp/mosquitto_lights.log
log_type error
log_type warning
log_type notice
log_type information

# Allow anonymous connections for educational lab
allow_anonymous true

# Persistence settings
persistence true
persistence_location /tmp/mosquitto_lights_db/

# Connection settings
max_connections 50
connection_messages true

# Retain messages for analysis
retain_available true